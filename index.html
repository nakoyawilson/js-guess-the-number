<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <main>
        <div class="container">
            <div class=" row justify-content-center align-items-center">
                <div class="col-6 text-center">
                    <h1>Number Guessing Game</h1>
                    <p>I am thinking of a number between 1 and 100</p>
                    <p>Can you guess it?</p>
                    <input type="text" name="" id="" placeholder="Number" class="num-input">
                    <button class="guess-btn">GUESS</button>
                    <p class="error"></p>
                    <p class="feedback"></p>
                    <p class="guesses">Number of guesses: <span class="num-guesses">0</span></p>
                    <p class="numbers-list">Guessed numbers are: <span class="guessed-nums">none</span></p>
                    <p class="the-number"></p>
                    <p class="results"></p>
                    <div class="play-again">
                        <p>Would you like to play again?</p>
                        <button class="yes">Yes</button>
                        <button class="no">No</button>
                        <p class="thanks">Thanks for playing!</p>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
                        crossorigin="anonymous"></script>
                    <script src="js/app.js"></script>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
